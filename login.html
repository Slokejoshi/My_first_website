<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      rel="icon"
      href="./brina-blum-zXTNTzTcyBw-unsplash.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>

    <header>
      <h2 class="title">LogIn Form</h2>
    </header>


    <form class="needs-validation" novalidate>
    <div class="container w-50 pb-3">

      <div class="row">
        <div class="col">
          <input type="Email" class="form-control" placeholder="Email" required/>
        </div>

        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please choose a Valid Email.</div>

      </div>

      <div class="row">
        <div class="col">
          <input type="password" class="form-control" placeholder="Password" required/>
        </div>

        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please choose a Valid password.</div>
      </div>

      <div class="row mt-3 justify-content-center">

        <button type="submit" id="submit" class="btn btn-success w-25"> Submit </button>

      </div>

      <div class="row align-items-center pt-1 footer">
        <div class="col d-flex justify-content-center">
          Don't have an account?&nbsp<span
            ><a
              href="http://127.0.0.1:5500/register.html"
              class="text-decoration-none"
              >Create account</a
            ></span
          >
        </div>
      </div>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"> 
    </script>

    <script>

      let submit = document.querySelector("#submit");
      submit.addEventListener("click",(e)=>{
              e.preventDefault();
              console.log();
      })
    </script>
  </body>
</html>
