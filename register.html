<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link
      rel="icon"
      href="./istockphoto-178606913-170667a.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./register.css" />
  </head>
  <body
    class="bg-image"
    style="
      background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
      height: 100vh;
    "
  >
    <header>
      <h2 style="text-align: center">Registration Form</h2>
    </header>

    <form>
      <div class="container w-50 pb-3">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="fname"
              name="Firstname"
              placeholder="FirstName"
            />
          </div>

          <div class="col">
            <input
              type="text"
              class="form-control"
              name="Lastname"
              placeholder="LastName"
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="Email" class="form-control" placeholder="Email" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="password"
              x
              class="form-control"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
        </div>

        <div class="row mt-3 justify-content-center">
          
          <button type="submit" class="btn btn-success w-25" onsubmit="onSubmit()">
            Submit
          </button>
        
        </div>

        <div class="row align-items-center pt-1 footer">
          <div class="col d-flex justify-content-center">
            Already have an account?&nbsp<span><a href="#">Log-in</a></span>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
