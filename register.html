<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link
      rel="icon"
      href="./istockphoto-178606913-170667a.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/dbd6956efe.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./register.css" />
  </head>

  <body>
    <header>
      <h2 class="text-center">Registration Form</h2>
    </header>

    <form class="needs-validation" novalidate>
      <div class="container w-50 pb-3 mt-5">
        <div class="row">
          <div class="col mt-4">
            <input
              type="text"
              class="font-italic form-control border-dark border-2 bg-transparent"
              id="fname"
              name="Firstname"
              placeholder="FirstName"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a Valid Firstname.</div>
          </div>

          <div class="col mt-4">
            <input
              type="text"
              class="form-control border-dark border-2 bg-transparent"
              id="lname"
              name="Lastname"
              placeholder="LastName"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a Valid Lastname.</div>
          </div>
        </div>

        <div class="row">
          <div class="col mt-4">
            <input
              type="Email"
              id="email"
              class="form-control border-dark border-2 bg-transparent"
              placeholder="Email"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a Valid Email.</div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col input-group">
            <input
              type="password"
              class="form-control org-password border-dark border-2 border-end-0 bg-transparent"
              placeholder="Password" id="Password" required/> 

              <i class="w-auto fa-regular pt-3 fa-eye-slash fa-lg input-group-text bg-transparent border-dark rounded-end border-2 border-start-0" id="togglePassword"></i>
            

            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a Valid password.</div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <input
              type="password"
              class="form-control cnf-password border-dark border-2 bg-transparent"
              placeholder="Confirm Password"
              required
            />
            
            <div class="valid-feedback">Looks good!</div>
            <p id="demo"></p>
            <div class="confirm-passwrd"></div>
          </div>
        </div>

        <div class="row mt-3 justify-content-center">
          <button
            type="submit"
            id="submit-btn"
            class="btn btn-success w-25 border-dark border-1"
            onsubmit="onSubmit()"
          >
            Submit
          </button>
        </div>

        <div class="row align-items-center pt-1">
          <div class="col d-flex justify-content-center">
            Already have an account?&nbsp<span
              ><a
                href="http://127.0.0.1:5500/login.html"
                class="text-decoration-none"
                >Log-in</a
              ></span
            >
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
   
    <script src="./register.js"></script>
  </body>
</html>
